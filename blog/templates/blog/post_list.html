{% extends 'blog/base.html' %}

{% block content %}
	<div class="row" style="padding-bottom: 2em; padding-top:2em;">
		{% for p in page %}
			<div class="col-xs-2"><img class="img-responsive top-image" src="{{ p.top_image_left.url }}"></div>
			<div class="col-xs-8" style="border-bottom: thin solid #4F628E"><p class="blurb-text">{{ p.main_text }}</p></div>
			<div class="col-xs-2"><img class="img-responsive top-image" src="{{ p.top_image_right.url }}"></div>
		{% endfor %}
	</div>
	{% for post in posts %}
	<div class="post">
		<div class="row">
			<div class="col-xs-7">
				<h1>
					<a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
				</h1>
				<div class="date">
					<p>Published: {{ post.published_date }}</p>
				</div>
				<p class="post-text">{{ post.text | linebreaksbr }}</p>
			</div>
			{% if post.image %}
				<div class="col-xs-5">
					<img class="img-responsive post-image" src="{{ post.image.url }}">
				</div>
			{% endif %}
		</div>
	</div>
	{% endfor %}
{% endblock %}
